<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Student Details Table</title>

    <style>
        /* style for table*/
        table{
            width: auto;
            border-collapse: collapse;
            margin: 20px,0;
        }
        th,td{
            border: 1px solid #aaaaaa;
            padding: 10px;
            text-align: center;

        }
        th{
            background-color: pink;
        }
        tr:hover{
            background-color: red;

        }


    </style>
</head>
<body>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Henry</td>
            <td>Social Science</td>
            <td>B</td>
        </tr>
    </table>
    
</body>
</html>
